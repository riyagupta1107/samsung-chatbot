<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Support Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-window { height: calc(100vh - 220px); }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <header class="bg-blue-600 text-white p-4 rounded-t-2xl shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            <h1 class="text-xl font-bold">Samsung Product Support</h1>
        </header>

        <div id="chat-window" class="flex-1 p-6 overflow-y-auto">
             <div class="flex items-start gap-3 mb-4">
                <div class="bg-blue-100 p-3 rounded-lg rounded-tl-none max-w-xs md:max-w-md">
                    <p class="text-sm">Hello! Please select a product and describe your issue below.</p>
                </div>
            </div>
        </div>

        <footer class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <select id="category-select" class="bg-gray-200 border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="washingmachine">Washing Machine</option>
                        <option value="fridge">Fridge</option>
                    </select>
                </div>
                <div class="flex-1 relative">
                    <input type="text" id="user-input" class="w-full p-3 pr-12 bg-gray-200 rounded-lg border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., The ice maker is not working...">
                    <button id="send-button" class="absolute inset-y-0 right-0 flex items-center justify-center w-12 text-blue-500 hover:text-blue-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const categorySelect = document.getElementById('category-select');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function appendMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'mb-4');

            if (sender === 'user') {
                 messageWrapper.classList.add('justify-end');
                 messageWrapper.innerHTML = `
                    <div class="bg-gray-200 p-3 rounded-lg rounded-br-none max-w-xs md:max-w-md">
                        <p class="text-sm">${message}</p>
                    </div>`;
            } else { // 'bot' or 'loading'
                 messageWrapper.classList.add('justify-start');
                 if (message === 'loading') {
                     messageWrapper.id = 'loading-indicator';
                     messageWrapper.innerHTML = `
                        <div class="bg-blue-100 p-3 rounded-lg rounded-tl-none">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                            </div>
                        </div>`;
                 } else {
                     messageWrapper.innerHTML = `
                        <div class="bg-blue-100 p-3 rounded-lg rounded-tl-none max-w-xs md:max-w-md">
                            <p class="text-sm">${message.replace(/\n/g, '<br>')}</p>
                        </div>`;
                 }
            }
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            const category = categorySelect.value;

            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = '';
            appendMessage('loading', 'bot');

            try {
                // This URL must match the address of your running Python backend
                const backendUrl = 'http://127.0.0.1:5001/chat';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, category: category }),
                });

                document.getElementById('loading-indicator')?.remove();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok.');
                }

                const data = await response.json();
                appendMessage(data.response, 'bot');

            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('loading-indicator')?.remove();
                appendMessage(`Error: Could not connect to the backend. Please ensure it's running. [${error.message}]`, 'bot');
            }
        }
    </script>
</body>
</html>
